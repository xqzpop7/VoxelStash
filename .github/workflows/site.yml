name: Deploy JavaDoc Site

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Build with Gradle
        run: ./gradlew javadoc

      - name: Checkout Destination Repository
        uses: actions/checkout@v4
        with:
          repository: xqzpop7/fruitypop.dev
          token: ${{ secrets.GH_PAT }}
          path: destination-repo

      - name: Sync Site Content
        run: |
          # Create the directory if it doesn't exist
          mkdir -p destination-repo/VoxelStash
          
          # Clean existing content in the target directory to avoid stale files
          rm -rf destination-repo/VoxelStash/*
          
          # Copy new site content
          cp -r build/docs/javadoc/* destination-repo/VoxelStash/

      - name: Commit and Push to fruitypop.dev
        working-directory: ./destination-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VoxelStash/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update VoxelStash documentation from tag ${{ github.ref_name }}"
            git push origin main
          fi
