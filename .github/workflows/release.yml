name: Java CI with Gradle Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Build with Gradle
        run: ./gradlew build

      - name: Parse Tag and Determine Release Type
        id: vars
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

          # Default values
          PRERELEASE=false
          TITLE=$TAG

          # Check for suffixes
          if [[ $TAG =~ -(PRE-ALPHA|ALPHA|BETA|DEV|DRAFT)$ ]]; then
            PRERELEASE=true
          elif [[ $TAG =~ -release$ ]]; then
            # Strip -release for the title
            TITLE=${TAG%-release}
          fi

          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "release_title=$TITLE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.vars.outputs.release_title }}
          tag_name: ${{ steps.vars.outputs.tag_name }}
          prerelease: ${{ steps.vars.outputs.prerelease }}
          files: build/libs/VoxelStash-${{ steps.vars.outputs.tag_name }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
